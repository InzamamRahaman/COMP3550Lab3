<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Min/Max Solver</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.js"></script>
</head>
<body>

    <div class="container">

       <div class="row">
           <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="hidden" id="alertbox">
                  <div class="alert alert-danger">Sorry, but a cannot be 0</div>
              </div>
           </div>
       </div>
       <div class="row">
           <!-- Contains the form for quadaratic  -->
           <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">

               <form class="form-horizontal" id="quadratic">
                   <fieldset>

                       <!-- Form Name -->
                       <legend>Quadratic</legend>

                       <!-- Text input-->
                       <div class="form-group">
                           <label class="col-md-4 control-label" for="coeffa">a</label>
                           <div class="col-md-4">
                               <input id="coeffa"  name="coeffa" type="number" placeholder="placeholder" class="form-control input-md" required="">

                           </div>
                       </div>

                       <!-- Text input-->
                       <div class="form-group">
                           <label class="col-md-4 control-label" for="coeffb">b</label>
                           <div class="col-md-4">
                               <input id="coeffb"  name="coeffb" type="number" placeholder="placeholder" class="form-control input-md" required="">

                           </div>
                       </div>

                       <!-- Text input-->
                       <div class="form-group">
                           <label class="col-md-4 control-label" for="coeffc">c</label>
                           <div class="col-md-4">
                               <input id="coeffc"  name="coeffc" type="number" placeholder="placeholder" class="form-control input-md" required="">

                           </div>
                       </div>

                       <!-- Button -->
                       <div class="form-group">
                           <label class="col-md-4 control-label" for="submit"></label>
                           <div class="col-md-4">
                               <button id="submit" name="submit" class="btn btn-info">Compute</button>
                           </div>
                       </div>

                   </fieldset>
               </form>

           </div>

           <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
               <form class="form-horizontal">
                   <fieldset>

                       <!-- Form Name -->
                       <legend>Solutions</legend>

                       <!-- Text input-->
                       <div class="form-group">
                           <label class="col-md-4 control-label" for="coords">Coordinates</label>
                           <div class="col-md-4">
                               <input id="coords" name="coords" type="text" placeholder="placeholder" class="form-control input-md">

                           </div>
                       </div>

                       <!-- Text input-->
                       <div class="form-group">
                           <label class="col-md-4 control-label" for="maxormin">Max or Min</label>
                           <div class="col-md-4">
                               <input id="maxormin" name="maxormin" type="text" placeholder="placeholder" class="form-control input-md">

                           </div>
                       </div>

                   </fieldset>
               </form>

           </div>


       </div>

    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
